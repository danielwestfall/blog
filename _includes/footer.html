<footer>
  <hr>
  <ul style="list-style: none; padding: 0; margin: 0; text-align: center;">
    {% for link in site.footer_links %}
      <li style="display: inline; margin: 0 5px;">
        <a href="{{ link.url }}" style="text-decoration: none; color: #333;">{{ link.text }}</a>
      </li>
      {% unless forloop.last %}
        <span style="color: #333;"> | </span>
      {% endunless %}
    {% endfor %}
  </ul>
</footer>
